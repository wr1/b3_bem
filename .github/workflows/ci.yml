name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Install CCBlade
      run: |
        python resources/ccblade_install.py

    - name: Install project
      run: |
        pip install -e .

    - name: Run ruff check
      run: |
        pip install ruff
        ruff check

    - name: Run tests with coverage
      run: |
        pip install pytest pytest-cov
        pytest --cov=src/b3_bem --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
